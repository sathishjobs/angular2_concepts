<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <title> Controller as syntax :</title>
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src='app.js'></script>
  </head>
  <body>
    <h1>Custom Service</h1>
    <div class="" ng-controller="ShoppingListAddController as itemAdder">
      <input type="text" ng-model="itemAdder.itemName" placeholder="item" >
      <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
      <button type="button" ng-click="itemAdder.addItem()" name="button">Add Item To Shopping List</button>
    </div>
    <div class="" ng-controller='ShoppingListShowController as showList'>
      <ol>
        <li ng-repeat="item in showList.items">
          {{item.quantity}} of {{item.name}}
          <button ng-click="showList.removeItem($index);">Remove Item</button>
        </li>
      </ol>
    </div>
  </body>
</html>
