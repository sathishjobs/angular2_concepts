<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="ControllerAsApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- <link rel="stylesheet" href="/css/master.css" media="screen" title="no title"> -->
    <title>Custom Service</title>
  </head>
  <body>
    <h1>Custom Service Through a Provider</h1>
    <!-- List #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController as list">
      <h3> Shopping List #1 </h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
        <ol>
          <li ng-repeat="item in list.items">
            {{item.name}}
            {{item.quantity}}
            <button ng-click="list.removeItem($index);">Remove Item</button>
          </li>
        </ol>
        <!-- ng-if hidden the element from dom untill that condition gng to true -->
        <!-- <div ng-if="list.errorMessage" class="error">
          Error:{{list.errorMessage}}
        </div> -->
        <!-- ng-hide example -->
        <!-- <div ng-show="list.errorMessage" class="error">
          Error:{{list.errorMessage}}
        </div> -->

        <div ng-hide="!list.errorMessage" class="error">
          Error:{{list.errorMessage}}
        </div>


      </div>
  </body>
</html>
