<!DOCTYPE html>
<html ng-app="ShoppingListComponentApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src='angular.min.js'></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- <link rel="stylesheet" href="/css/master.css" media="screen" title="no title"> -->
    <title>Directives With components</title>
    <style media="screen">
      .error{
        color:red;
        display:none;
      }

    </style>
  </head>
  <body>
    <h1>Directives with Components</h1>
    <!-- List #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list1">
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
      <button ng-click="list1.addItem();">Add Item</button>
      <span>{{list1.lastRemoved}}</span>

      <shopping-list
        items="list1.items"
        title="{{list1.title}}"
        on-remove="list1.removeItem(index)">

      </shopping-list>

    </div>
  </body>
</html>
